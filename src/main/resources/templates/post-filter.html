<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{static/css/style.css}" rel="stylesheet" />
    <div th:insert="blocks/header" ></div>
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/post/filter/result'}">
    <input type="text" name="namepost">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.namepost}"></h3>
        <p th:text="${el.paid}"></p>
    </div>
</form>
</body>
</html>
