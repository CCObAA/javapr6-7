<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/site.css}" rel="stylesheet" />
    <div th:insert="blocks/header" ></div>
</head>
<body>
<h1>Редактирование сотрудника</h1>
<form method="post" th:each="el: ${employee}">
    <h1>Редактирование</h1>
    <br>
    <input type="text" name="surname" placeholder="Введите Фамилию" th:value="${el.surname}">
    <input type="number" name="height" placeholder="Рост" th:value="${el.height}">
    <input type="checkbox" name="lovecookie" placeholder="Люблю печенье?" th:checked="${el.lovecookie}">
    <input type="number" name="favnumber" placeholder="Любимое число" th:value="${el.favnumber}">
    <input type="number" name="weight" placeholder="Вес" th:value="${el.weight}">
    <button type="submit">Изменить</button>
</form>
</body>
</html>
